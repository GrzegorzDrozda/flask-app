- hosts: all
  tasks:
  - name: make dirs 
    file: 
      path: /opt/app
      state: directory
    with_items:
      - /opt/app
      - /opt/app/templates


  - name: copy app file
    src: app.py
    dest: /opt/app/app.py


  - name: copy app file
    src: templates/index.html
    dest: /opt/app/templates/index.html



